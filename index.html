
<html>
    <head>

      <div class="col-xs-12 header_div text-center">

        </p>
      </div>
      <div class="main_div">
      <center>
        <br>

          <br>
          <img src="bird.png" id="bird" width="250" height="185">
          <img src="catt.png" id="catt" width="250" height="250">
          <img src="cow.png" id="cow" width="250" height="250">
          <img src="dog.png" id="dog" width="250" height="250">

      </div>
